<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="landing-page">
        <!-- navbar -->
        <div class="navbar">
            <span>
                <img class="logo" src="./assets/Logo.svg" alt="LY">
            </span>
            <div class="controls">
                <span class="navControl">About</span>
                <span class="navControl">Skills</span>
                <span class="navControl">Projects</span>
                <span class="navControl">Experience</span>
                <span class="navControl">Contact</span>
            </div>
        </div>

        <!-- Hero section -->
        <div class="hero">
            <span>
                <img class="light-ray" src="./assets/Light ray.svg" alt="">
                <img class="hero-img" src="./assets/hero.png" alt="">
            </span>
            <div class="hero-head-wrapper">
                <span>
                    <span class="solid-hero-text">
                        <span class="nameAnim">LAKSHAY</span>
                        <span class="nameAnim1">YADAV</span>
                    </span>
                    <span class="trans-hero-text">
                        <span class="nameAnim">LAKSHAY</span>
                        <span class="nameAnim1"> YADAV</span>
                    </span>
                </span>
                <span class="job">
                    <span class="solid-hero-text">
                        A DEVELOPER
                    </span>
                    <span class="trans-hero-text">
                        A DEVELOPER
                    </span>
                </span>
            </div>
        </div>

        <!-- socials -->

        <div class="socials-wrapper">
            <i class="fa-brands fa-linkedin socials fa-2xl"></i>
            <i class="fa-brands fa-github socials fa-2xl"></i>
            <i class="fa-brands fa-twitter socials fa-2xl"></i>
            <i class="fa-brands fa-instagram socials fa-2xl"></i>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"></script> -->
    <script src="https://kit.fontawesome.com/8b53ddea2a.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</html>

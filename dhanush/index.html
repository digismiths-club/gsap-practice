<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchBar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="googleicon.jpeg" alt="" class="googleIcon">
    <div class="googleText">
        <span class="text g1">G</span>
        <span class="text o1">O</span>
        <span class="text o2">O</span>
        <span class="text g2">G</span>
        <span class="text l">L</span>
        <span class="text e">E</span>
    </div>
    <div class="searchBar">
        <img src="search.jpg" alt="" class="img magnifier">
        <input type="text" placeholder="Search" >
        <img src="mic.jpg" alt="" class="img mic" onmouseenter="scaling()" onmouseleave="pause()">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
